<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-md my-4 border p-4 d-grid gap-2">
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="annualIncome" class="form-label">Enter gross annual income <i class="bi bi-question-circle"
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Gross annual income is your total salary in a year before deductions"></i></label>
                <input type="text" class="form-control input-field" id="annualIncome" aria-describedby="annualIncome"
                    placeholder="Enter gross annual income">
                <div class="invalid-feedback">
                    Please provide a valid numerical input.
                </div>
            </div>
            <div class="mb-3">
                <label for="extraIncome" class="form-label">Enter extra income <i class="bi bi-question-circle"
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Extra income is your total extra income in a year apart from your salary before deductions"></i></label>
                <input type="text" class="form-control" id="extraIncome"
                    placeholder="Enter extra income from other sources">
                <div class="invalid-feedback">
                    Please provide a valid numerical input.
                </div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Enter age group <i class="bi bi-question-circle"
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        title="The age group you fall under currently"></i></label>
                <select class="form-select" aria-label="Size 3 select example" id="age">
                    <option selected> </option>
                    <option value="1">
                        < 40</option>
                    <option value="2"> >= 40 & < 60 </option>
                    <option value="3"> > 60</option>
                </select>
                <div class="invalid-feedback">
                    Selecting an age group is mandatory.
                </div>
            </div>
            <div class="mb-3">
                <label for="deductableIncome" class="form-label">Enter total applicable deductions income <i
                        class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Total applicable deductions income is your total deductable income apart from your salary in a year"></i></label>
                <input type="text" class="form-control" id="deductableIncome"
                    placeholder="Add total applicable deductions">
                <div class="invalid-feedback">
                    Please provide a valid numerical input.
                </div>
            </div>

            <div class="mt-5 mb-4 d-grid">
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </div>

        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content p-5 m-4">

                <div class="modal-body text-center">
                    <h2>Your overall income will be</h2>
                    <h3 id="result">12,00,00</h3>
                    <h4>after tax deductions</h4>
                    <button type="button" class="btn btn-primary mt-4" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
